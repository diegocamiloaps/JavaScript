<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        div#area {
            background-color: rgb(90, 32, 32);
            color: white;
            font: normal 15pt Arial;
            width: 130px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="area"> 
       Home
    </div>
    <script>
        //atenção pode consumir memoria 
     var a = window.document.getElementById('area');
     // melhorando o codgo com Listener
      a.addEventListener('click', clicar);
      a.addEventListener('mouseenter',entrar);
      a.addEventListener('mouseout',sair)
     function clicar() {
        a.innerText = 'Clicou!';
     }
     function entrar() {
         a.style.background = 'black';
     }
     function sair() {
         a.style.background = 'rgb(90, 32, 32)'
     }
    </script>
</body>
</html>
